<!DOCTYPE html>
<html>
<head>
  <title>Write a JavaScript program to find the largest of three given Numbers.</title>
</head>
<style>
  h2{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</style>
<body>
  <h2>Write a JavaScript program to find the largest of three given Numbers.</h2>
<script>
function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}
document.write("The Max Number Of Three is: " , max_of_three(1000,510,440));
</script>
</body>
</html>
